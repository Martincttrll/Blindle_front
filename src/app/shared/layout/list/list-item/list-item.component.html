<div
  [ngClass]="{ 'bg-zinc-800': isEven(), 'bg-zinc-700': !isEven() }"
  class="flex justify-between items-center p-4 gap-2"
>
  <img *ngIf="isLeftDataPic" [src]="leftData" alt="image" />
  <span *ngIf="!isLeftDataPic">{{ leftData }}</span>
  <span>{{ centerData }}</span>
  <span *ngIf="isRightDataDate">{{ rightData | date : "dd-MM-yyyy" }}</span>
  <span *ngIf="!isRightDataDate && !isRightDataLink">{{ rightData }}</span>
  <a *ngIf="isRightDataLink" [href]="rightData">Lire</a>
</div>
