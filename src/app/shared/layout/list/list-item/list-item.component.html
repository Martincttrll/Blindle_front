<tr class="flex justify-between">
  <td *ngIf="isLeftDataPic"><img [src]="leftData" alt="image" /></td>
  <td *ngIf="!isLeftDataPic">{{ leftData }}</td>
  <td>{{ centerData }}</td>
  <td *ngIf="isRightDataDate">{{ rightData | date : "dd-MM-yyyy" }}</td>
  <td *ngIf="!isRightDataDate && !isRightDataLink">{{ rightData }}</td>
  <td *ngIf="isRightDataLink"><a [href]="rightData">Lire</a></td>
</tr>
