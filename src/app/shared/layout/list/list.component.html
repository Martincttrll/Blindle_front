<div *ngIf="datas" class="overflow-x-auto">
  <table class="table table-zebra">
    <tbody>
      <app-list-item
        *ngFor="let data of datas; let i = index"
        [leftData]="data.leftData"
        [centerData]="data.centerData"
        [rightData]="data.rightData"
        [index]="i + 1"
        [isLeftDataPic]="data.isLeftDataPic"
        [isRightDataDate]="data.isRightDataDate"
        [isRightDataLink]="data.isRightDataLink"></app-list-item>
    </tbody>
  </table>
</div>
