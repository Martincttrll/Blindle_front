<div class="flex flex-col gap-2 items-center p-2 mt-5 mb-10">
  <div class="text-2xl text-secondary">{{ group?.name }}</div>

  <div class="text-zinc-500" #grouptoken>{{ group?.token }}</div>
  <button class="btn-sm btn-neutral" (click)="copyToken(grouptoken)">
    Clique pour copier !
  </button>

  <div class="mt-5">
    <div>Nombre de manches :</div>
    <div class="flex items-center mt-2">
      <button (click)="decrementManche()" class="bg-zinc-700 px-3">-</button>
      <input
        class="input input-bordered input-xs"
        type="number"
        name="nbManche"
        id="nbManche"
        [value]="nbManche" />
      <button (click)="incrementManche()" class="bg-zinc-700 px-3">+</button>
    </div>
  </div>
</div>

<div *ngIf="group">
  <table class="table table-zebra">
    <tbody>
      <tr *ngFor="let user of group.users">
        <td>
          <img
            *ngIf="user.avatar"
            [src]="user?.avatar"
            alt="Avatar du profil" />
          <img
            *ngIf="!user.avatar"
            src="assets/img/user.png"
            alt="Avatar par dÃ©faut"
            width="30px" />
        </td>
        <td>{{ user.name }}</td>
        <td>
          <span class="text-secondary">{{ user.nbWin }}</span> victoires
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="flex justify-center mt-5">
  <button class="btn bg-primary text-white" (click)="setReady()">
    Jouer !
  </button>
</div>
